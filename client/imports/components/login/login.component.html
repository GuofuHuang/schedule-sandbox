<div id="login" class="md-content" layout="row" layout-align="center start" >
  <div layout="column" flex flex-md="50" flex-lg="50" flex-gt-lg="33" class="md-whiteframe-z2 at-form">
    <h1 layout-align="center center">
      Sign In
    </h1>

    <div layout="column" layout-margin layout-padding>
      <!--<div layout="row" layout-margin>-->
      <!--<p class="md-body-2"> Sign in with your emailasas</p>-->
      <!--</div>-->

      <form flex [formGroup]="loginForm" #f="ngForm" (ngSubmit)="login()" layout="column" style="background-color: white">
        <md-input-container style="background-color: white">
          <input mdInput name="email" formControlName="email" type="email" placeholder="Email">
        </md-input-container>

        <md-input-container style="background-color: white;">
          <input mdInput name="password" formControlName="password" type="password" placeholder="Password" >
        </md-input-container>

        <br>
        <div layout="row" layout-align="center center">
          <!--<a md-button [routerLink]="['/recover']">Forgot password?</a>-->
          <button md-raised-button class="md-primary" type="submit" aria-label="login">Sign In</button>
        </div>

      </form>


      <!--<div [hidden]="error == ''">-->
      <!--<md-toolbar class="md-warn" layout="row" layout-fill layout-padding layout-margin>-->
      <!--<p class="md-body-1">{{ error }}</p>-->
      <!--</md-toolbar>-->
      <!--</div>-->

      <!--<md-divider></md-divider>-->

      <!--<div layout="row" layout-align="center">-->
      <!--<a md-button [routerLink]="['/signup']">Need an account?</a>-->
      <!--</div>-->
    </div>
  </div>
</div>
