<md-select placeholder="Select Module" style="width: 100%" [(ngModel)]="selectedMenu" name="module" (ngModelChange)="onSelect($event)">
  <md-option *ngFor="let menu of menus" [value]="menu" routerLink="{{menu.url}}">
    {{ menu.label }}
  </md-option>
</md-select>

<md-list>
  <md-list-item *ngFor="let subMenu of subMenus"><button routerLink="{{subMenu.url}}" md-button>{{subMenu.label}}</button></md-list-item>
</md-list>
