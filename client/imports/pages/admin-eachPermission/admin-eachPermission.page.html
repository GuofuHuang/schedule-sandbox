      <md-card>
        <section class="box" id="adminEachUser" >
          <h2>
            {{nameInput}}
            <a (click)="removePemission()" style="cursor: pointer"><i class="material-icons">delete</i></a>
          </h2>
            <md-input-container class="inputContainer">
              <input mdInput disabled id="nameInput" name="name"  type="text" placeholder="Name" [(ngModel)]="nameInput" (blur)="onBlurMethod()">
            </md-input-container>
            <br>
            <form #permissionEditForm="ngForm">
            <md-input-container class="inputContainer">
              <input mdInput id="descriptionInput" name="description" type="text" placeholder="Description" [(ngModel)]="descriptionInput" (blur)="onBlurMethod()"
              required #spy #permissionEditDescription="ngModel">
            </md-input-container>
            <div [hidden]="permissionEditDescription.valid || permissionEditDescription.pristine" [ngStyle]="{'color': 'red'}">
                Description is required
            </div>
            <br>
            <md-input-container class="inputContainer">
              <input mdInput [class.valid]="valid" id="urlInput" name="url" type="text" placeholder="URL" [(ngModel)]="urlInput" (keyup)="urlExist()" (blur)="onBlurMethod()"
              #spy #permissionEditURL="ngModel">
            </md-input-container>
            <div *ngIf="URLExistError" [ngStyle]="{'color': 'red'}">
                URL already taken
            </div>
            <br>
          </form>
        </section>
      </md-card>
