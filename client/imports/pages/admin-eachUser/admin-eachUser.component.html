<div>
  <div layout="column">
    <div layout-padding layout-margin>
      <md-card>
        <section class="box" id="adminEachUser" >
          <h1>EACH PERSON</h1>
          <md-input-container>
            <input mdInput id="firstNameInput" name="name" value="{{this.firstName}}" type="text" placeholder="First Name" [(ngModel)]="firstNameInput" (blur)="onBlurMethod()">
          </md-input-container>
          <br>
          <md-input-container>
            <input mdInput id="lastNameInput" name="name" value="{{this.lastName}}" type="text" placeholder="Last Name" [(ngModel)]="lastNameInput" (blur)="onBlurMethod()">
          </md-input-container>
          <br>
          <md-input-container>
            <input mdInput id="usernameInput" name="usernameInput" value="{{this.username}}" type="email" placeholder="Username" [(ngModel)]="usernameInput" (blur)="onBlurMethod()">
          </md-input-container>
          <br>
          <md-input-container>
            <input mdInput id="emailInput" name="email" value="{{this.emailAddress}}" type="email" placeholder="Email" [(ngModel)]="emailInput" (blur)="onBlurMethod()">
          </md-input-container>
          <br>
          <a md-raised-button color="warn">Groups</a>
          <br>
          <br>
          <a md-raised-button color="primary">Manages</a>
        </section>
      </md-card>
    </div>
  </div>
</div>
