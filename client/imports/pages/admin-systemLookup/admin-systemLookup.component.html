<div>
  <div layout="column">
    <div layout-padding layout-margin>
      <md-card>
        <section class="box" id="adminSystemLookup" >
          <h1>System Lookups</h1>
          <md-tab-group>
            <md-tab label="System Lookups">
              <system-lookup [Collections]="systemLookupCollections" [lookupName]="systemLookupLookupName" (onSelected)="returnResult($event)"></system-lookup>
            </md-tab>
            <md-tab label="Create">
                <md-tab-group>
                  <md-tab label="Info">
                    <md-input-container dividerColor="warn">
                      <input mdInput id="nameInput" [(ngModel)]="nameInput" name="name" type="text" placeholder="Name" required>
                    </md-input-container>
                    <br>
                    <md-input-container>
                      <input mdInput id="collectionInput" [(ngModel)]="collectionInput" name="collection" type="text" placeholder="Collection">
                    </md-input-container>
                    <br>
                    <md-input-container>
                      <input mdInput id="labelInput" [(ngModel)]="labelInput" name="label" type="text" placeholder="Label">
                    </md-input-container>
                    <br>
                    <md-select placeholder="Lookup Type" [(ngModel)]="lookupTypeInput">
                      <md-option *ngFor="let lookup of lookups" [value]="lookup.value">
                        {{ lookup.viewValue }}
                      </md-option>
                    </md-select>
                    <br>
                    <br>
                    <md-checkbox class="searchableCheck" [(ngModel)]="searchable">Searchable</md-checkbox>
                  </md-tab>
                  <md-tab label="Query">
                    <md-input-container>
                      <textarea mdInput resizeToFitContent id="queryInput" [(ngModel)]="queryInput" name="query" type="text" placeholder="Query">
                    </md-input-container>
                  </md-tab>
                  <md-tab label="DataTable">
                    <md-input-container>
                      <textarea mdInput resizeToFitContent id="dataTableInput" [(ngModel)]="dataTableInput" name="dataTable" type="text" placeholder="Date Table">
                    </md-input-container>
                  </md-tab>
                </md-tab-group>
              <a md-raised-button color="warn" (click)="addLookup()">Add Lookup</a>
            </md-tab>
          </md-tab-group>
        </section>
      </md-card>
    </div>
  </div>
</div>
