      <md-card>
        <section class="box" id="eachSystemLookup" >
          <h2>
            {{this.name}}
            <a *ngIf="developer || !default" (click)="deleteLookup()" style="cursor: pointer"><i class="material-icons">delete</i></a>
          </h2>
          <form (ngSubmit)="onSubmit()" #editLookupForm="ngForm">
            <md-tab-group>
              <md-tab label="Lookup">
                <md-input-container>
                  <input mdInput id="nameInput" [(ngModel)]="nameInput" name="name" type="text" placeholder="Name" (blur)="onBlurMethod()"
                  required #spy #nameLookup="ngModel">
                </md-input-container>
                <small [hidden]="nameLookup.valid || nameLookup.pristine" [ngStyle]="{'color': 'red'}">
                  Name is required
                </small>
                <br>
                <md-input-container>
                  <input mdInput id="labelInput" [(ngModel)]="labelInput" name="label" type="text" placeholder="Label" (blur)="onBlurMethod()"
                  required #spy #labelLookup="ngModel">
                </md-input-container>
                <small [hidden]="labelLookup.valid || labelLookup.pristine" [ngStyle]="{'color': 'red'}">
                  Label is required
                </small>
                <br>
                  <md-checkbox class="searchableCheck" [(ngModel)]="searchableInput" (blur)="onBlurMethod()" [ngModelOptions]="{standalone: true}" (click)="onBlurMethod()">
                    Searchable
                  </md-checkbox>
                <br>
                <br>
              </md-tab>
              <md-tab label="Subscriptions">
                <md-input-container>
                  <textarea mdInput resizeToFitContent id="subscriptionsInput" rows="30" [(ngModel)]="subscriptionsInput" name="subscriptions" type="text" placeholder="Subscriptions" required #spy #subscriptionsLookup="ngModel"
                  (keyup)="validJsonSubs()" (blur)="onBlurMethod()"></textarea>
                </md-input-container>
                <small [hidden]="subscriptionsLookup.valid || subscriptionsLookup.pristine" [ngStyle]="{'color': 'red'}">
                  Subscriptions is required
                </small>
                <small *ngIf="!validJsonErrorSubs" [ngStyle]="{'color': 'red'}">
                    Not valid JSON
                </small>
              </md-tab>
              <md-tab label="Methods">
                <md-input-container>
                  <textarea mdInput resizeToFitContent id="methodsInput" rows="30" [(ngModel)]="methodsInput" name="methods" type="text" placeholder="Methods" required #spy #methodsLookup="ngModel"
                  (keyup)="validJsonMethods()" (blur)="onBlurMethod()"></textarea>
                </md-input-container>
                <small [hidden]="methodsLookup.valid || methodsLookup.pristine" [ngStyle]="{'color': 'red'}">
                  Methods is required
                </small>
                <small *ngIf="!validJsonErrorMethods" [ngStyle]="{'color': 'red'}">
                    Not valid JSON
                </small>
              </md-tab>
              <md-tab label="Data Table">
                <md-input-container>
                  <textarea mdInput resizeToFitContent id="dataTableInput" rows="30" [(ngModel)]="dataTableInput" name="dataTable" type="text" placeholder="Date Table"
                  (keyup)="validJsonDataTable()" (blur)="onBlurMethod()"
                  required #spy #dataTableLookup="ngModel"></textarea>
                </md-input-container>
                <small [hidden]="dataTableLookup.valid || dataTableLookup.pristine" [ngStyle]="{'color': 'red'}">
                  Data Table is required
                </small>
                <small *ngIf="!validJsonErrorDataTable" [ngStyle]="{'color': 'red'}">
                    Not valid JSON
                </small>
              </md-tab>
            </md-tab-group>
          </form>
          <br>
          <!-- <a md-raised-button color="warn" *ngIf="developer || !default" (click)="deleteLookup()">Delete</a> -->
        </section>
      </md-card>
