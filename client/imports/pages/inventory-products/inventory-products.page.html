<md-card>
  <h2>Products <i class="material-icons" style="cursor:pointer;"(click)="openDialog()">list</i></h2>

  <md-tab-group>
    <md-tab label="Products">
      <system-query [lookupName]="'products'" (onSelected)="onSelect($event)" [(data)]="data"></system-query>
    </md-tab>
    <md-tab label="Create Product">
      <form [formGroup]="newProduct" (submit)="addProduct(newProduct)">
        <md-input-container>
          <input mdInput formControlName="name" type="text" placeholder="Name" required>
        </md-input-container>
        <small style="color: red" [hidden]="newProduct.controls.name.valid || newProduct.controls.name.pristine">
          Name is required
        </small>
        <button md-raised-button color="warn" type="submit">Add Product</button>
      </form>
    </md-tab>
  </md-tab-group>
</md-card>
