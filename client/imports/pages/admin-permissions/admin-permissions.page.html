<div>
  <div layout="column">
    <div layout-padding layout-margin>
      <md-card>
        <h1>PERMISSIONS</h1>
        <md-tab-group>
          <md-tab label="Permissions">
            <system-lookup [Collections]="permissionsCollections" [lookupName]="permissionsLookupName" (onSelected)="returnResult($event)"></system-lookup>
          </md-tab>
          <md-tab label="Create Permission">
            <md-input-container>
              <input mdInput id="permissionNameInput" [(ngModel)]="permissionNameInput" name="name" type="text" placeholder="Name">
            </md-input-container>
            <br>
            <md-input-container>
              <input mdInput id="permissionDescriptionInput" [(ngModel)]="permissionDescriptionInput" name="description" type="text" placeholder="description">
            </md-input-container>
            <br>
            <md-input-container>
              <input mdInput id="permissionUrlInput" [(ngModel)]="permissionUrlInput" name="description" type="text" placeholder="URL">
            </md-input-container>
            <br>
            <a md-raised-button color="warn" (click)="addPemission()">Add Permission</a>
          </md-tab>
        </md-tab-group>
      </md-card>
    </div>

  </div>
</div>
