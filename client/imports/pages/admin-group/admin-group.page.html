      <md-card>
          <h2>{{this.name}}
            <a (click)="removeGroup()" style="cursor: pointer"><i class="material-icons">delete</i></a>
          </h2>
          <md-tab-group>
            <md-tab label="Permissions">
              <md-card>
                  <system-query [lookupName]="'manageGroupPermissions'" [updateDocumentId]="updateDocumentId"></system-query>
              </md-card>
            </md-tab>
            <md-tab label="Edit">
              <form (ngSubmit)="onSubmit()" #editGroupForm="ngForm">
                <md-input-container class="inputContainer">
                  <input mdInput id="nameInput" name="name" type="text" placeholder="Name" [(ngModel)]="nameInput"
                  required #spy #groupEdit="ngModel" (blur)="save()" (keyup)="groupExist()">
                </md-input-container>
                <small [hidden]="groupEdit.valid || groupEdit.pristine" [ngStyle]="{'color': 'red'}">
                  Name is required
                </small>
                <small *ngIf="groupExistError" [ngStyle]="{'color': 'red'}">
                    Name already taken
                </small>
                <br>
              </form>
            </md-tab>
          </md-tab-group>
      </md-card>
